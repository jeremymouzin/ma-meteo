<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="geolocation 'self'">
    <title>Ma Météo Locale</title>

    <meta name="description"
        content="Application météo locale en temps réel avec prévisions horaires et journalières, températures, précipitations et conditions météorologiques.">
    <meta name="keywords"
        content="météo, prévisions, température, précipitations, météo locale, temps, application météo">
    <meta name="author" content="Ma Météo Locale">

    <meta property="og:title" content="Ma Météo Locale - Prévisions en temps réel">
    <meta property="og:description"
        content="Application météo avec prévisions en temps réel, températures et précipitations pour votre localisation actuelle. Consultez la météo pour aujourd'hui et les 4 prochains jours.">
    <meta property="og:image" content="https://jeremymouzin.github.io/ma-meteo/images/social/meteo-social-preview.jpg">
    <meta property="og:image:alt" content="Aperçu de l'application Ma Météo Locale">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jeremymouzin.github.io/ma-meteo">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ma Météo Locale - Prévisions en temps réel">
    <meta name="twitter:description"
        content="Application météo avec prévisions en temps réel, températures et précipitations pour votre localisation actuelle. Consultez la météo pour aujourd'hui et les 4 prochains jours.">
    <meta name="twitter:image" content="https://jeremymouzin.github.io/ma-meteo/images/social/meteo-social-preview.jpg">
    <meta name="twitter:image:alt" content="Aperçu de l'application Ma Météo Locale">

    <link rel="icon" href="images/sunny.svg" type="image/svg+xml">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Ma Météo Locale</h1>
            <div class="location-info">
                <span id="location">Localisation en cours...</span>
                <button id="refresh-btn" aria-label="Rafraîchir la météo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
                    </svg>
                </button>
            </div>
        </header>

        <div id="current-weather" class="current-weather">
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Chargement des données météo...</p>
            </div>
        </div>

        <div id="hourly-forecast" class="hourly-forecast">
            <!-- Les prévisions horaires seront insérées ici via JavaScript -->
        </div>

        <h2 class="daily-forecast-title">Prévisions pour les prochains jours</h2>
        <div id="daily-forecast" class="daily-forecast">
            <!-- Les prévisions pour les 4 prochains jours seront insérées ici via JavaScript -->
        </div>
    </div>

    <footer>
        <p>Données fournies par <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a> — Développé par <a
                href="https://www.jeremymouzin.com">Jérémy Mouzin</a> avec l'aide d'une IA</p>
    </footer>
</body>

</html>
